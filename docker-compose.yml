version: '3.8'

# Production configuration (uses nginx-based Dockerfile)
# For development with hot reload, use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Production: nginx serves static files
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:3000
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - arch-decisions-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_PATH=./data/decisions.db
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
      - ./backend/node_modules:/app/node_modules
    networks:
      - arch-decisions-network

networks:
  arch-decisions-network:
    driver: bridge
