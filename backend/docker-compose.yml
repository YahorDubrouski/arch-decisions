version: '3.8'

# Backend standalone docker-compose

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_PATH=./data/decisions.db
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./node_modules:/app/node_modules
    networks:
      - arch-decisions-network

networks:
  arch-decisions-network:
    driver: bridge
