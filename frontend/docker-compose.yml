version: '3.8'

# Frontend standalone docker-compose

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./node_modules:/app/node_modules
    networks:
      - arch-decisions-network

networks:
  arch-decisions-network:
    driver: bridge
